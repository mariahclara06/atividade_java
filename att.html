<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triângulo</title>
    <script>
        function tipoTriangulo(lado1, lado2, lado3) {
           if (lado1 == lado2 && lado2 == lado3) {
             document.getElementById("tipo").innerHTML = "Equilátero";
           } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
             document.getElementById("tipo").innerHTML = "Isósceles";
           } else {
             document.getElementById("tipo").innerHTML = "Escaleno";
           }
         }
      </script>
</head>
<body>
    <form>
        <label for="lado1">Lado 1:</label>
        <input type="number" id="lado1" name="lado1" required><br><br>
        <label for="lado2">Lado 2:</label>
        <input type="number" id="lado2" name="lado2" required><br><br>
        <label for="lado3">Lado 3:</label>
        <input type="number" id="lado3" name="lado3" required><br><br>
        <button type="button" onclick="tipoTriangulo(lado1.value, lado2.value, lado3.value)">Verificar tipo</button>
      </form>
      <div id="tipo"></div>
</body>
</html>
