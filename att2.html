<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta de energia elétrica</title>
    <script>
        function calcularConta(kwh, valorUnitario) {
          let valor = kwh * valorUnitario;
          if (kwh > 200) {
            valor *= 1.5;
          } else if (kwh > 100) {
            valor *= 1.25;
          }
          document.getElementById("valorTotal").innerHTML = "Valor total da conta: R$ " + valor.toFixed(2);
        }
      </script>
</head>
<body>
    <form>
        <label for="kwh">Quantidade de Kwh consumidos:</label>
        <input type="number" id="kwh" name="kwh" required><br><br>
        <label for="valorUnitario">Valor unitário do Kwh:</label>
        <input type="number" id="valorUnitario" name="valorUnitario" step="0.01" required><br><br>
        <button type="button" onclick="calcularConta(kwh.value, valorUnitario.value)">Calcular conta</button>
      </form>
      <div id="valorTotal"></div>
</body>
</html>
